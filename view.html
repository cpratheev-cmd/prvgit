<!DOCTYPE html>
<html>
<head>
  <title>View Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Student Records</h2>

  <table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Attendance</th>
        <th>Percentage</th>
        <th>Department</th>
          <th>Risk</th>
          <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.student_id }}</td>
        <td>{{ s.student_name }}</td>
        <td>{{ s.attendance }}</td>
        <td>{{ s.percentage }}</td>
        <td>{{ s.department }}</td>
          <td>{{s.risk}}</td>
          <td>
  <a href="{% url 'student:edit_student' s.student_id %}" class="btn btn-warning btn-sm">
    Edit
  </a>
         &nbsp;&nbsp;     <a href="{% url 'student:delete_student' s.student_id %}"
                 class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?')">
                  Delete</a>
</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">No students found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="text-center">
    <a href="{% url 'teacher_dashboard' %}" class="btn btn-primary">Back</a>
  </div>
</div>
</body>
</html>
