<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Student Dropout Prediction</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(105deg, blue,aqua);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .login-card {
        width: 100%;
        max-width: 380px;
        background: #ffffff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }
      .login-title {
        font-weight: 700;
        color: #0072ff;
      }

      .login-subtitle {
        font-size: 14px;
        color: #6c757d;
      }

      .input-group-text {
        background: #0072ff;
        color: white;
        border: none;
        border-radius: 10px 0 0 10px;
      }

      .form-control {
        border-radius: 0 10px 10px 0;
        height: 45px;
      }

      .form-control:focus {
        box-shadow: 0 0 8px rgba(0, 114, 255, 0.5);
        border-color: #0072ff;
      }

      .login-btn {
        width: 100%;
        height: 45px;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 600;
        transition: 0.3s;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
  <h1></h1>
    <div class="login-card text-center">
      <h3 class="login-title mb-2">Student Login</h3>
      <p class="login-subtitle mb-4">
       Enter Your Id To View Your Records
      </p>
      <form method="post" action="{% url 'student:login' %}">
        {% csrf_token %}
        <div class="input-group mb-4">
          <span class="input-group-text">
            <i class="bi bi-person-badge-fill"></i>
          </span>
          <input
            type="text"
            name="student_id"
            class="form-control"
            placeholder="Student ID / Roll Number"
            required
            autofocus
          />
        </div>

        <button type="submit" class="btn btn-primary login-btn">
          LOGIN &nbsp;<i class="bi bi-arrow-right-circle-fill"></i>
        </button>&nbsp;
          <button type="submit" class="btn btn-danger login-btn">
          <i class="bi bi-arrow-left-circle-fill"></i>&nbsp;BACK
        </button>
      </form>
    </div>
  </body>
</html>
